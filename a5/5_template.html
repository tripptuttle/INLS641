<html>
<style>
    .rainbow div {
        font: 20px sans-serif;
        font-weight: bold;
        text-align: left;
        width: 96%;
        padding: 2%;
        height: 40px;
    }
</style>
<script src="http://d3js.org/d3.v4.min.js" charset="utf-8"></script>
<body>
<p>The colors of the rainbow spell
    <a href="http://en.wikipedia.org/wiki/Roy_G._Biv">ROY G. BIV!</a></p>

<div class="rainbow">
</div>

<script>
    var colors = ["Red", "Orange", "Yellow", "Green",
        "Blue", "Indigo", "Violet"];
    var rainbow = d3.select("div.rainbow");
    var bar = rainbow.selectAll("div");
    var barData = bar.data(colors);
    var barAdd = barData.enter().append("div");
    function textColor(d)
    {
        var color = d3.rgb(d);
        var yiq = ((color['r'] * 299) + (color['g'] * 587) + (color['b'] * 114)) / 1000;
        return (yiq >= 128) ? d3.rgb('black') : d3.rgb('white');
        };
    function bgColor(d){
        return d3.rgb(d);
    };
    barAdd
        .text(function (d) {
            return d;
        })
        .style("background-color", bgColor)
        .style("color", textColor);


    // Replace this comment with D3 code that will populate the
    // "rainbow" div with 7 additional DIV elements, each with
    // a background color determined by the values in the "colors"
    // array.
    //
    // For some hints, look carefully at the "Let's Make A Bar
    // Chart" example available online at the following URL:
    // http://bost.ocks.org/mike/bar/

</script>
</body>
</html>
